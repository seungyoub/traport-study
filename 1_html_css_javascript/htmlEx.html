<!doctype html>
<html>
<head>
  <!-- 문서를 정의하는 데이터들이 위치함 -->
  <title>HTML Example</title>
  <meta charset="utf-8">
  <!-- css 적용 -->
  <link type="text/css" href="cssEx.css" rel="stylesheet" />

  <!-- 같은 폴더에 있는 jsEx.js라는 파일 로드 -->
  <script src="jsEx.js"></script>

  <!-- jquery 로드 -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>

  <!-- html파일 내에서 javascript코드 작성 및 적용 -->
  <script type="text/javascript">
    //$(document).ready는 window.onload와 비슷하나 DOM을 로드할때 외부에 참조하고 있는 이미지등은 제외하고 코드상의 DOM만 로드가 완료되면 함수 실행
    //$(window).load는 window.onload와 같음
    $(document).ready(function(){
      alert("$(document).ready ALERT 경고창");
    })
    $(window).load(function() {
      alert("$(window).load ALERT 경고창");
    })
  </script>

</head>
<body>
  <!-- 실제로 문서에 띄워지는 컨텐츠들이 위치함 -->
  <h1>HTML Example</h1>

  <!-- <ol>은 리스트를 숫자로 구분하는 정렬이고 <ul>은 리스트를 숫자없이 구분만 하는 정렬 -->
  <ol>
    <li id="me">김승엽</li>
    <li class="other">이진혁</li>
    <li class="other">김요한</li>
    <li class="other">김진석</li>
    <li class="other">이성우</li>
    <li class="other">조가희</li>
  </ol>
</body>
</html>
