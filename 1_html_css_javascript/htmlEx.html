<!doctype html>
<html>
<head>
  <!-- 문서를 정의하는 데이터들이 위치함 -->
  <title>HTML Example</title>
  <meta charset="utf-8">
  <link type="text/css" href="cssEx.css" rel="stylesheet" />
  <script src="jsEx.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      alert("$(document).ready ALERT 경고창");
    })
    $(window).load(function() {
      alert("$(window).load ALERT 경고창");
    })
  </script>
  
</head>
<body>
  <!-- 실제로 문서에 띄워지는 컨텐츠들이 위치함 -->
  <h1>HTML Example</h1>
  <ol>
    <li id="me">김승엽</li>
    <li class="other">이진혁</li>
    <li class="other">김요한</li>
    <li class="other">김진석</li>
    <li class="other">이성우</li>
    <li class="other">조가희</li>
  </ol>
</body>
</html>
